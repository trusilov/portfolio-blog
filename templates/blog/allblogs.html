{% extends 'basic.html' %}
{% block title %}Blog{% endblock title %}


{% block content %}
<h1 class="text-center pt-5">BLOG</h1>
    <div class="container">
    <h2>Last posts</h2>
        <hr>

<div class="row">
    <div class="col-md-2"></div>
    <div class="col-md-8 text-center">
        {% for post in posts.all %}
        <a href="{% url 'detail' post.id %}"><h3>{{ post.title }}</h3></a>
        <br>
        <img class="img-fluid" src="{{ post.image.url }}" height="200" width="200">
        <br>
         <h3>Description:</h3>
        <p>{{ post.description }}</p>
            <p>Date: {{ post.new_pub_date }}</p>
            <hr>
    {% endfor %}
    </div>
    <div class="col-md-2"></div>
</div>
    </div>
{% endblock content %}
