{% extends 'basic.html' %}
{% block title %}{{ post.title }}{% endblock title %}


{% block content %}
<div class="container pt-10">
<div class="row pt-5">
    <div class="col-sm-2"></div>
    <div class="col-sm-8 text-center">

    <h1>{{ post.title }}</h1>
        <br>
        <img class="img-fluid" src="{{ post.image.url }}" height="250" width="250">
        <hr>
    <p>{{ post.text }}</p>
        <hr>
        <p>Date: {{ post.new_pub_date }}</p>


    </div>
    <div class="col-sm-2"></div>

</div>
</div>
{% endblock content %}
